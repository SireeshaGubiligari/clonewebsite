<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
		rel = "stylesheet"
		href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity = "sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin = "anonymous"
		referrerpolicy = "no-referrer"
		/>
    <link rel = "stylesheet" href = "newWebPagemaster.css" />
    <title></title>
  </head>
  <body>
    <header>
      <div class="container text-center">

      <div class="py-4 text-center" >
        <h2>Sign up Here </h2>
        <p class="lead">Hope You Have a Great Day</p>
      </div>
    </div>
    <div class="container">
      <div class="card text-center">
  <div class="card-header">
    Sign up...!!
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <div class="addToCenter">
    <div class="mb-3">
      <h4>Name</h4>
      <input type="text" name="Enter Name :" value="">
      <h4>Phone Number</h4>
      <input type="number" name="Enter Number">
      <h4> Address</h4>
      <input type="text" name="delivery address">
      <div class="form-check">
        <h4 class="mb-3">Payment Method</h4>
        <input id="creditCard" name="paymentMethod" type="radio" class="from-check-input" checked>
        <label for="creditCard">CreditCard</label>
      </div>
      <div class="form-check">
        <input id="deditCard" name="paymentMethod" type="radio" class="from-check-input" checked>
        <label for="deditCard">DeditCard</label>
      </div>
      <div class="form-check">
        <input id="upi" name="paymentMethod" type="radio" class="from-check-input" checked>
        <label for="upi">UPI</label>
      </div>
      </div>
      </div>
      <div class="editcard">
      <div class="row">
        <div class="name-on-card">
          Name on Card
          <input type="text" class="from-control">
          <div class="invalid-feedback">
            Name on Card is Required.
          </div>
        </div>
        <div class="col-md-6 object-fit-scale border rounded" class="cc-num">
          <label for="cc-number" class="form-label">Credit Card Number</label>

          <input id="cc-number" type="text" class="from-control">
          <div class="invalid-feedback">
            Credit Card Number is required
          </div>
        </div>
        <div class="col-md-6 object-fit-scale border rounded" class="exp">
          <label for="cc-expire" class="form-label">Expiration   </label>

          <input id="cc-expire" type="text" class="from-control">
          <div class="invalid-feedback">
            Expiration is required
          </div>
        </div>
        <div class="col-md-6 object-fit-scale border rounded" class="cvv-cc">
          <label for="cc-cvv" class="form-label">CVV</label>

          <input id="cc-cvv" type="text" class="from-control">
          <div class="invalid-feedback">
            CVV is required
          </div>
        </div>
        </div>
      </div>
      <div class="col-md-6 object-fit-none border rounded" class="cc-upi">
        <label for="cc-upi" class="form-label">UPI ID</label>

        <input id="cc-upi" type="text" class="from-control">
        <div class="invalid-feedback">
          CVV is required
        </div>
      </div>
      <br>
    <p class="card-text">Thank You For Buying.</p>
    <div role="button">
      <span class="glow"></span>
      <div >
        <span><a href="#" class="btn btn-primary">Proceed to Checkout</a></span>
      </div>
    </div>
  </div>
  <div class="card-footer text-body-secondary">
    5 min  ago
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <br>
    <hr>

  </body>
</html>
